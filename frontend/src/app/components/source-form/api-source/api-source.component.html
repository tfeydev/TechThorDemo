<h3>API Source Configuration</h3>
<form [formGroup]="apiForm" (ngSubmit)="onSubmit()" class="api-form-container">
  <!-- API URL -->
  <mat-form-field appearance="fill">
    <mat-label>API URL</mat-label>
    <input matInput id="url" formControlName="url" />
    <mat-error *ngIf="apiForm.get('url')?.invalid && apiForm.get('url')?.touched">
      API URL is required.
    </mat-error>
  </mat-form-field>

  <!-- Headers -->
  <mat-form-field appearance="fill">
    <mat-label>Headers (JSON format)</mat-label>
    <textarea matInput id="headers" formControlName="headers"></textarea>
    <mat-error *ngIf="apiForm.get('headers')?.invalid && apiForm.get('headers')?.touched">
      Headers must be in valid JSON format.
    </mat-error>
  </mat-form-field>

  <!-- Params -->
  <mat-form-field appearance="fill">
    <mat-label>Params (JSON format)</mat-label>
    <textarea matInput id="params" formControlName="params"></textarea>
    <mat-error *ngIf="apiForm.get('params')?.invalid && apiForm.get('params')?.touched">
      Params must be in valid JSON format.
    </mat-error>
  </mat-form-field>

  <!-- Submit Button -->
  <div class="button-container">
    <button mat-raised-button color="primary" type="submit" [disabled]="apiForm.invalid">
      Add API Source
    </button>
  </div>
</form>
