<h3>CSV Source Configuration</h3>

<mat-form-field appearance="fill" class="full-width">
  <mat-label>File Path*</mat-label>
  <input matInput type="text" [(ngModel)]="sourceData.filePath" (ngModelChange)="onDataChange()" />
</mat-form-field>

<mat-form-field appearance="fill" class="full-width">
  <mat-label>Delimiter</mat-label>
  <input matInput type="text" [(ngModel)]="sourceData.delimiter" (ngModelChange)="onDataChange()" />
</mat-form-field>
