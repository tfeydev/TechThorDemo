<!-- Loading Indicator -->
<div *ngIf="loading">
  <p>Loading...</p>
</div>

<!-- Error Messages -->
<div *ngIf="error" class="error-message">
  <p>{{ error }}</p>
</div>

<mat-card>
  <mat-card-header>
    <mat-card-title>Dashboard</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- Display List of Sources -->
    <div *ngIf="!loading && !error && sources.length > 0">
      <mat-card>
        <mat-card-title>Available Sources</mat-card-title>
        <mat-card-content>
          <mat-list>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- No Sources Fallback -->
    <div *ngIf="!loading && !error && sources.length === 0">
      <p>No sources available. Please add a source.</p>
    </div>

    <!-- Error Handling -->
    <div *ngIf="error" class="error-message">
      <p>{{ error }}</p>
    </div>

    <!-- Table Section -->
    <mat-table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let source">{{ source.name }}</mat-cell>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
        <mat-cell *matCellDef="let source">{{ source.type }}</mat-cell>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let source">
          <button mat-icon-button color="primary" (click)="editSource(source)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteSource(source)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
