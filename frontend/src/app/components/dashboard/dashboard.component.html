<mat-card>
  <mat-card-header>
    <mat-card-title>Dashboard</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <!-- Loading indicator -->
    <div *ngIf="loading" class="loading-container">
      <mat-spinner></mat-spinner>
    </div>

    <!-- Error message -->
    <div *ngIf="error" class="error-message">
      <mat-card class="error-card">
        <mat-card-content>{{ error }}</mat-card-content>
      </mat-card>
    </div>

    <!-- Sources list -->
    <div *ngIf="!loading && !error && sources.length > 0">
      <mat-card>
        <mat-card-title>Available Sources</mat-card-title>
        <mat-card-content>
          <mat-list>
            <mat-list-item *ngFor="let source of sources">
              <span matLine>{{ source.name }}</span>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Loaded data -->
    <div *ngIf="loadedData">
      <mat-card>
        <mat-card-title>Loaded Data</mat-card-title>
        <mat-card-content>
          <pre>{{ loadedData | json }}</pre>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- No sources or loaded data -->
    <div *ngIf="!loading && !error && sources.length === 0">
      <mat-card>
        <mat-card-content>
          <p>No sources available. Please add a source.</p>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Load data button -->
    <div class="button-container">
      <button mat-raised-button color="primary" (click)="loadData()" [disabled]="loading || sources.length === 0">
        Load Data
      </button>
    </div>
  </mat-card-content>
</mat-card>

<h3>Available Sources</h3>

<mat-list *ngIf="sources.length > 0">
  <mat-list-item *ngFor="let source of sources">
    <span>{{ source.name }}</span>
    <span class="actions">
      <button mat-icon-button color="primary" (click)="editSource(source)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteSource(source)">
        <mat-icon>delete</mat-icon>
      </button>
    </span>
  </mat-list-item>
</mat-list>

<mat-table [dataSource]="sources" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let source"> {{ source.name }} </mat-cell>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
    <mat-cell *matCellDef="let source"> {{ source.type }} </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let source">
      <button mat-icon-button (click)="editSource(source)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteSource(source)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>



<!-- Confirmation Dialog for Delete -->
<mat-dialog-content *ngIf="confirmDelete">
  Are you sure you want to delete this source?
</mat-dialog-content>
