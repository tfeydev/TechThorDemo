<!-- Loading Indicator -->
<div *ngIf="loading" @transitionMessages>
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  <p>Loading...</p>
</div>

<!-- Error Messages -->
<div *ngIf="error" class="error-message">
  <mat-card class="error-card">
    <mat-card-content>{{ error }}</mat-card-content>
  </mat-card>
</div>

<mat-card>
  <mat-card-header class="dashboard-header">
    <mat-card-title>Dashboard</mat-card-title>
    <mat-card-actions>
      <!-- Add Source Button -->
      <button mat-raised-button color="accent" (click)="addSource()">
        + Add Source
      </button>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>
    <!-- Display List of Sources -->
    <div *ngIf="!loading && !error && sources.length > 0">
      <mat-card class="available-sources-header">
        <mat-card-title>Available Sources</mat-card-title>
        <!-- API Endpoints Button -->
        <mat-card-actions>
        <button mat-raised-button color="accent" (click)="viewSources()">
          API Endpoints
        </button>
        </mat-card-actions>
      </mat-card>
    </div>
    
    <!-- Fallback for No Sources -->
    <div *ngIf="!loading && !error && sources.length === 0" class="no-sources-message">
      <p>No sources available. Please add a source.</p>
    </div>

    <!-- Table Section -->
    <div *ngIf="!loading && !error && sources.length > 0" class="table-section">
      <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
          <mat-cell *matCellDef="let source">{{ source.name }}</mat-cell>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
          <mat-cell *matCellDef="let source">{{ source.type }}</mat-cell>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let source">
            <!-- View Source Button -->
            <a
              mat-icon-button
              class="view-icon"
              color="accent"
              [href]="'http://localhost:8000/data/get-source/' + source.name"
              target="_blank"
              rel="noopener noreferrer"
            >
              <mat-icon>visibility</mat-icon>
            </a>
            <!-- Edit Button -->
            <button mat-icon-button class="edit-icon" color="primary" (click)="updateSource(source.name)">
              <mat-icon>edit</mat-icon>
            </button>
            <!-- Delete Button -->
            <button mat-icon-button class="delete-icon" color="warn" (click)="deleteSource(source.name)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
