<h2 mat-dialog-title>Edit YAML Configuration</h2>

<mat-dialog-content>
  <textarea [(ngModel)]="yamlData" rows="10" style="width: 100%;"></textarea>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
