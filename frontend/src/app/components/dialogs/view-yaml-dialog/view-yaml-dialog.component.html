<h2 mat-dialog-title>YAML Configuration</h2>
<mat-dialog-content>
  <!-- json pipe used here -->
  <pre>{{ yamlData | json }}</pre>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="editYaml()">Edit</button>
  <button mat-raised-button color="warn" (click)="close()">Close</button>
</mat-dialog-actions>
