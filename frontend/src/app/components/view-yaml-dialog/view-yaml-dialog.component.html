<h2 mat-dialog-title>YAML Configuration</h2>
<mat-dialog-content>
  <!-- json pipe used here -->
  <pre>{{ data.source | json }}</pre>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
  <button mat-raised-button color="primary" (click)="loadData()">Load Data</button>
</mat-dialog-actions>
